#
# This file contains configuration flags to customize your site
#

# Name of your site (displayed in the header)
title:       i'm here!
email:       me@vaamarnath.co.in
author:      V. A. Amarnath
baseurl:     ""
url:         "http://speakup.vaamarnath.co.in"

# URL of your avatar or profile pic (you could use your GitHub profile pic)
avatar: https://raw.githubusercontent.com/vaamarnath/vaamarnath.github.io/master/content/2014/04/swastik-4-150x150.png

#
# Flags below are optional
#

# Optional features
animated:           true
show_related_posts: false
show_post_footers:  false

# Disqus post comments
# (leave blank to disable Disqus)
disqus_shortname: vaamarnath-blog

# Social icons
show_social_icons: true
github_username: vaamarnath
stackoverflow_id:
twitter_username: vaamarnath
google_plus_id:
linkedin_username: vaamarnath
bitcoin_url:
paypal_url:
flattr_button:
email: me@vaamarnath.co.in


# Enter your Google Analytics web tracking code (e.g. UA-2110908-2) to activate tracking
google_analytics: 

# !! You don't need to change any of the configuration flags below !!
#

markdown:     redcarpet
redcarpet:
  extensions: ['smart', 'tables', 'with_toc_data']
permalink:    pretty
paginate:     3
sass:
  compressed: true
  sass_dir: _scss

highlighter: pygments

# Use the following plug-ins
gems:
  - jekyll-sitemap # Create a sitemap using the official Jekyll sitemap gem

# Exclude these files from your production _site
exclude:
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md
